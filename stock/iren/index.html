<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>주식 종합 분석 포트폴리오</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
<div class="bg-grid"></div>

<!-- Nav -->
<nav class="nav"><div class="nav-inner">
  <a href="#" class="nav-logo"><span class="dot"></span> Stock Analysis</a>
  <div class="nav-links">
    <a href="#stocks" class="active">종목 리스트</a>
  </div>
</div></nav>

<div class="main">
  <!-- Hero -->
  <div class="home-hero fade-in">
    <h1 class="home-title">주식 종합 분석<br>포트폴리오</h1>
    <p class="home-sub">초보 투자자도 이해할 수 있는 심층 분석 리포트. 12개 인터랙티브 차트와 함께 기업의 비즈니스, 재무, 리스크를 한눈에 파악하세요.</p>
  </div>

  <!-- Stock Grid -->
  <div class="stock-grid" id="stocks"></div>

  <div class="home-footer">
    본 사이트의 모든 분석은 투자 참고용이며, 매수·매도 권유가 아닙니다.<br>
    투자 결정은 본인의 판단과 책임 하에 이루어져야 합니다.
  </div>
</div>

<script>
// ═══ Stock Registry — 새 종목 추가 시 여기에만 추가 ═══
const STOCKS = [
  {
    ticker: "IREN",
    name: "IREN Limited",
    nameKr: "아이렌 리미티드",
    price: "$42.22",
    change: "+723%",
    changeDir: "up",
    sector: "AI 인프라",
    description: "비트코인 채굴에서 AI 클라우드로 전환 중. MS $97억 계약 확보, 4.5GW+ 전력 확보.",
    tags: ["AI 인프라", "BTC 채굴", "MS 계약"],
    rating: "Buy",
    date: "2026.02.17"
  },
  // ─── 다음 종목은 여기에 추가 ───
  // {
  //   ticker: "RKLB",
  //   name: "Rocket Lab USA",
  //   nameKr: "로켓랩",
  //   price: "$42.55",
  //   change: "+830%",
  //   changeDir: "up",
  //   sector: "우주항공",
  //   description: "Electron 로켓 + Neutron 개발 중. SpaceX에 이은 2위 상업 발사 기업.",
  //   tags: ["우주항공", "발사체", "위성"],
  //   rating: "Buy",
  //   date: "2026.02.17"
  // },
];

// ═══ Render Stock Cards ═══
const grid = document.getElementById('stocks');
STOCKS.forEach((s, idx) => {
  const card = document.createElement('a');
  card.href = `stocks/${s.ticker}.html`;
  card.className = 'stock-card fade-in';
  card.style.animationDelay = `${idx * 0.1}s`;
  card.innerHTML = `
    <div class="stock-card-header">
      <div>
        <div class="stock-card-ticker">${s.ticker}</div>
        <div class="stock-card-name">${s.name} · ${s.nameKr}</div>
      </div>
      <div class="stock-card-price">
        <div class="stock-card-price-val">${s.price}</div>
        <div class="stat-change ${s.changeDir}" style="text-align:right;font-size:.75rem">${s.change} (52주)</div>
      </div>
    </div>
    <div class="stock-card-desc">${s.description}</div>
    <div class="stock-card-tags">
      ${s.tags.map(t => `<span class="stock-card-tag">${t}</span>`).join('')}
      <span class="stock-card-tag buy">${s.rating}</span>
    </div>
    <div class="stock-card-arrow">→</div>
  `;
  grid.appendChild(card);
});

// Empty state
if (STOCKS.length === 0) {
  grid.innerHTML = '<div style="text-align:center;padding:3rem;color:var(--text3)">아직 분석된 종목이 없습니다.</div>';
}
</script>
</body>
</html>
